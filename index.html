<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <header> POKETIC-TAC-TOE</header>

    <div class="body">

        <div class="gameSelection">

            <h3> <i>SELECT GAME MODE</i> </h3>
            <div class="pvp">
                <button>Player vs Player</button>
            </div>
            <div class="pvAI">
                <button>Player vs AI</button>
            </div>
        </div>

        <div class="selectionScreen inactive" id="selectionScreen">
            <div class="pkmnSelection">
                <div class="players">
                    <div class="player1">
                        <div class="selectionHeader">
                            <h3>P1</h3>
                            <label for="name1">Name:</label>
                            <input type="text" name="name" id="name1">
                        </div>
                        <div class="pkmnTAB">
                            <div class="icon">
                                <img src="files/png/player1/bellsprout.png" alt="bellsprout">
                            </div>
                            <div class="icon">
                                <img src="files/png/player1/charmander.png" alt="charmander">
                            </div>
                            <div class="icon">
                                <img src="files/png/player1/eevee.png" alt="eevee">
                            </div>
                            <div class="icon">
                                <img src="files/png/player1/jigglypuff.png" alt="jigglypuff">
                            </div>
                            <div class="icon">
                                <img src="files/png/player1/mankey.png" alt="mankey">
                            </div>
                            <div class="icon">
                                <img src="files/png/player1/mew.png" alt="mew">
                            </div>
                            <div class="icon">
                                <img src="files/png/player1/pikachu.png" alt="pikachu">
                            </div>
                            <div class="icon">
                                <img src="files/png/player1/psyduck.png" alt="psyduck">
                            </div>
                            <div class="icon">
                                <img src="files/png/player1/weedle.png" alt="weedle">
                            </div>
                        </div>
                        <button>SELECT</button>
                    </div>
                    <div class="player1s inactive">
                        <h2 class="p1Name"></h2>
                        <img src="" alt="" class="P1Selected">
                        <button class="edit">Edit</button>
                    </div>
                </div>
                <div class="rounds">
                    <label for="rounds">Rounds:</label>
                    <input type="number" id="rounds">
                </div>
                <div class="players">
                    <div class="player2">
                        <div class="selectionHeader">
                            <h3>P2</h3>
                            <label for="name2">Name:</label>
                            <input type="text" name="name" id="name2">
                        </div>
                        <div class="pkmnTAB">
                            <div class="icon">
                                <img src="files/png/player2/bullbasaur.png" alt="bullbasaur">
                            </div>
                            <div class="icon">
                                <img src="files/png/player2/caterpie.png" alt="caterpie">
                            </div>
                            <div class="icon">
                                <img src="files/png/player2/dratini.png" alt="dratini">
                            </div>
                            <div class="icon">
                                <img src="files/png/player2/meowth.png" alt="meowth">
                            </div>
                            <div class="icon">
                                <img src="files/png/player2/rattata.png" alt="rattata">
                            </div>
                            <div class="icon">
                                <img src="files/png/player2/snorlax.png" alt="snorlax">
                            </div>
                            <div class="icon">
                                <img src="files/png/player2/squirtle.png" alt="squirtle">
                            </div>
                            <div class="icon">
                                <img src="files/png/player2/venonat.png" alt="venonat">
                            </div>
                            <div class="icon">
                                <img src="files/png/player2/zubat.png" alt="zubat">
                            </div>
                        </div>
                        <button>SELECT</button>
                    </div>
                    <div class="player2s inactive">
                        <h2 class="p2Name"></h2>
                        <img src="" alt="" class="P2Selected">
                        <button class="edit">Edit</button>
                    </div>
                </div>

            </div>
            <button class="start" id="start">START GAME</button>
            
        </div>



        <div class="gameBoard inactive">
            <div class="box-01"></div>
            <div class="box-02"></div>
            <div class="box-03"></div>
            <div class="box-04"></div>
            <div class="box-05"></div>
            <div class="box-06"></div>
            <div class="box-07"></div>
            <div class="box-08"></div>
            <div class="box-09"></div>
        </div>

    </div>

    <footer>asde</footer>

    
</body>
</html>
